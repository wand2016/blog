version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
          - "@types/aws-lambda"
          - "@smithy/*"
      date-fns:
        patterns:
          - "date-fns"
          - "date-fns-tz"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
      lucide:
        patterns:
          - "lucide-react"
          - "lucide-static"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
          - '@next/*'
      qs:
        patterns:
          - "qs"
          - "@types/qs"
      tailwindcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
  - package-ecosystem: "github-actions"
    directory: "/.github/"
    schedule:
      interval: "weekly"
