on:
  pull_request:
    branches:
      - main

jobs:
  ci-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: install
        run: pnpm i
      - name: fmt
        run: pnpm frontend fmt
      - name: lint
        run: pnpm frontend lint
      - name: test
        run: pnpm frontend test
      - name: type check
        run: pnpm frontend typecheck
