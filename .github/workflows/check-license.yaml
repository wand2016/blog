on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  check-license:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: install
        # Next 15.3.1 時点、 optionalDependencies を omit しないと LGPL3.0 の sharp が入ってしまう
        run: npm ci --omit=optional
        working-directory: template
      - name: check licenses
        run: npm run check-license
        continue-on-error: false
        working-directory: template
